{% extends 'Organizer/Head.html'%}
{% load static %}
{%  block content %}
<br><br><br><br>


    <form action="" method="post">
        {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr>
                <td colspan="4" align="center">
                    <a href="{% url 'events' %}"><img src="{% static 'Img/add.png'%}">
                    <p>Create Activity</p>
                </a>
                </td>

            </tr>
           <tr>
            {% for i in data %}
              
            <td>
              <a href="{% url 'event_details' i.id %}" style="text-decoration: none;">
                <div style="text-align:center;border:1px solid black;margin:22px;padding:20px">

                    <p>code :{{i.code}}</p>
                    <p>{{i.name}}</p>
                  
                </div></a>
            </td>
            {% if forloop.counter|divisibleby:4 %}
        </tr>
        <tr>
            {% endif %}


            {% endfor %}
            
        </table>

        <a class="btn btn-sm btn-primary " href="{% url 'allocate_all_events' %}">Allocate All Events</a>

    </form>
</body>
</html>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
