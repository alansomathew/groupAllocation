{% extends 'Organizer/Head.html'%}
{% load static %}
{%  block content %}
<br><br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Event Code </td>
                <td><input type="text" name="txtcode" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>NUMBER OF ROOMS NEEDED</td>
                <td><input type="number" name="txtn" id="" required=""></td>
            </tr>
            <tr>
                <td>NUMBER OF ROOMS NEEDED</td>
                <td>
                    <input type="radio" name="txt_private" id="public" value="public" required="required">Public
                    <input type="radio" name="txt_private" id="private" value="private" required="required">Private
                </td>
            </tr>
            
            <tr id="totalCapacityRow" style="display: none;">
                <td>Total capacity</td>
                <td><input type="number" name="txttotal" id="txttotal"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Next" name="btn"></td>
            </tr>
        </table>
    </form>
    <!-- {% if messages %}
    {% for message in messages %}
    <div class="alert  {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger  {% endif %} alert-dismissible fade show"
        data-timeout="3000" role="alert">
        {{message}}
        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %} -->
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const privateRadio = document.getElementById('private');
        const totalCapacityRow = document.getElementById('totalCapacityRow');

        privateRadio.addEventListener('change', function() {
            if (this.checked) {
                totalCapacityRow.style.display = 'table-row';
            } else {
                totalCapacityRow.style.display = 'none';
            }
        });

        const publicRadio = document.getElementById('public');

        publicRadio.addEventListener('change', function() {
            if (this.checked) {
                totalCapacityRow.style.display = 'none';
            }
        });
    });
</script>
</html>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
