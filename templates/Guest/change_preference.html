{% extends 'Guest/Head.html'%}
{% load static %}
{% block content %}
<br><br><br><br>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 class="text-center">Change Preference</h4>
    <form action="" method="post" id="groupform" data-group-url="{% url 'Guest:groups' %}">
        {% csrf_token %}
        <table align="center" cellpadding="10">
            {% for event in data %}
            <tr>
                <td>{{ event.name }} Interested</td>
                <td>
                    <input type="text" name="preference_{{ event.id }}" placeholder="e.g., -2,4">
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Submit" name="btn"></td>
            </tr>
        </table>
        {% if mess %}
        <script>
            alert("{{ mess }}");
            window.location = "";
        </script>
        {% endif %}
    </form>
</body>

</html>
